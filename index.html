<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" type="text/css" href="style.css" > 
</head>
<body>

    <img class="logorafa" src="./imagens/rafael3.png" alt="Logo Rafael Queiroz">
    <img class="logo" src="./imagens/geradorlogo.png" alt="Logo Gerador de Senhas">

    <main class="container-input">
        <span>Tamanho: <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="30" value="17"/>
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">123123</span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
